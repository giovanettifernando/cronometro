<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cronômetro Virtual</title>
</head>
<body>
    <!-- Div para mostrar o tempo corrido e botões -->
    <div id="tempo" class="contador">
        <table>
            <thead>
                <tr>
                    <th colspan="3">Contador</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- hora -->
                    <td id= "horas">00</td> 
                    <!-- minuto -->
                    <td id = "minutos">00</td>
                    <!-- segundo -->
                    <td id = "segundos">00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="button" type="button">Iniciar</button>
    <button class="button button2" type="button">Pausar</button>
    <button class="button button3" type="reset">Resetar</button>

    <script src="script.js"></script>
</body>
</html>
